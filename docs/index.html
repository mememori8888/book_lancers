<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コントロールパネル - 書籍自動発注システム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>書籍自動発注システム</h1>
        <nav>
            <a href="search.html">書籍検索</a>
            <a href="index.html" class="active">コントロールパネル</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="dashboard-grid">
                <!-- Summary Cards -->
                <div class="card summary-card">
                    <h3>処理中タスク</h3>
                    <p id="processing-count" class="summary-value">0</p>
                </div>
                <div class="card summary-card">
                    <h3>保留中サイト</h3>
                    <p id="pending-site-count" class="summary-value">0</p>
                </div>
                <div class="card summary-card">
                    <h3>保留合計金額</h3>
                    <p id="pending-total-value" class="summary-value">¥0</p>
                </div>

                <!-- Pending Orders -->
                <div class="card pending-orders-card">
                    <h2><span class="icon">⏳</span> 自動発注 保留中</h2>
                    <div id="pending-orders-container">
                        <!-- Pending orders will be inserted by JS -->
                    </div>
                </div>

                <!-- Advanced Settings -->
                <div class="card advanced-settings-card">
                    <h2><span class="icon">⚙️</span> 自動発注 詳細設定</h2>
                    <div class="table-wrapper">
                        <table id="advanced-settings-table">
                            <thead>
                                <tr>
                                    <th>サイト</th>
                                    <th>最低発注金額 (円)</th>
                                    <th>在庫判断キーワード</th>
                                    <th>発注上限 (冊)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Settings rows will be inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div class="settings-actions">
                        <button id="save-settings-btn">設定を保存</button>
                    </div>
                </div>

                <!-- Search History -->
                <div class="card history-card">
                    <h2><span class="icon">📚</span> 検索履歴</h2>
                    <div class="history-controls">
                        <input type="text" id="history-search" placeholder="ISBNや書籍名で検索...">
                        <button id="export-csv">CSVエクスポート</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="history-table">
                            <thead>
                                <tr>
                                    <th>検索日時 <span class="sort-arrow"></span></th>
                                    <th>ISBN <span class="sort-arrow"></span></th>
                                    <th>書籍名 <span class="sort-arrow"></span></th>
                                    <th>ステータス</th>
                                    <th>アクション</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- History rows will be inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for search result details -->
        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <div class="modal-content-body">
                    <!-- Details will be inserted by JS -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Book Lancers. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
