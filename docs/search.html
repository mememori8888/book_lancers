<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍自動発注システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>書籍自動発注システム</h1>
        <nav>
            <a href="search.html" class="active">書籍検索</a>
            <a href="index.html">コントロールパネル</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="search-form">
                <h2><span class="icon">🔍</span> 書籍検索</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="isbn-list">ISBNコード (改行で複数入力可)</label>
                        <textarea id="isbn-list" name="isbn-list" rows="5" placeholder="例:
9784297137819
9784297128138
9784839979359
9784774193248
9999999999999"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="check-local-inventory" name="check-local-inventory">
                        <label for="check-local-inventory">自家在庫を優先的に確認する</label>
                    </div>
                    <button type="submit" id="submit-btn">
                        <span class="button-text">一括検索実行</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="results-area">
                <h2><span class="icon">📊</span> 検索結果</h2>
                <div id="results-container">
                    <p class="no-results">検索ボタンを押して、デモを開始してください。</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Book Lancers. All rights reserved.</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
